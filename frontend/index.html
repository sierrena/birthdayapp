<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Birthday App</title>
  </head>
  <body>
    <main>
      <div id="buttons">
        <button id="addBday">Add a birthday</button>
        <button id="showBday">Show upcoming birthdays</button>
        <div id="myModal" class="modal">
          <span class="close">&times</span>
          <div class="modal-content">
            <p>Enter the birthday you want to add</p>
            <div class="input">
              <input type="text" placeholder="Type name" />
            </div>
            <div class="input">
              <input type="text" placeholder="Type day" />
            </div>
            <div class="input">
              <input type="text" placeholder="Type month" />
            </div>
            <div class="input">
              <input type="text" placeholder="Type year" />
            </div>
            <div class="input">
              <button>Add the birthday</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
